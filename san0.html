<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <link rel="stylesheet" href="san0.css" type="text/css">
</head>
<body>
    
    <!-- Esto lo saque de codepen -->
    <div class="container">
        <h1 class="row skew-title">  
          <span>R</span><span>I</span><span>V</span><span>E</span><span>R</span><span class="last">R</span>
          &nbsp; 
          <span>C</span><span>A</span><span>R</span><span class="last">P</span>
          &nbsp;
          <span class="alt">C</span><span class="alt">A</span><span class="alt">R</span><span class="alt last">P</span>
        </h1>
        <p class="row row--intro">Club Atletico River Plate</p>
    </div>
    
    <div class="list">
        <h1>SHOPPING LIST</h1>
        <input id="userinput" type="text" placeholder="Agregar a la lista">
        <button id="enter">Enter</button>
        <ul>
            <li>Queso  </li>
            <li>Jamon  </li>
            <li>Tomate  </li>
            <li>Lechuga  </li>

        </ul>
    </div>





    <script src="san0.js" type="text/javascript"></script>
</body>
</html>
